<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sujeet Sharma</h2>
    <h1>Improve your Typing Speed</h1>
    <div id="wrapper">
        <div id="text-area">
            <input type="text" id="text-box"/>
        </div>
        <div class="typing-text">
            <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li id="timer">
                    <p>Time left:</p>
                    <span>60</span>
                </li>
                <li id="mistakes">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li id="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li id="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
